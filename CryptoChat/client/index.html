<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CryptoChat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles/common.css">
  <link id="stylesheet" rel="stylesheet" type="text/css" href="/styles/default.css">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="/app.js"></script>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">CryptoChat</a>
      </div>
      <div class="collapse navbar-collapse" id="main-navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Appearance <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a role="button" onclick="swapStyleSheet('default.css')">Default</a></li>
              <li><a role="button" onclick="swapStyleSheet('console.css')">Console</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Options <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a role="button" onclick="toggleFullScreen()">Fullscreen</a></li>
              <li><a role="button" id="toggleWebcam">Webcam</a></li>
            </ul>
          </li>
          <li class="dropdown" id="adminControl">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a role="button" id="toggleNewUser">Send user invitation</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="row" id="newUserArea">
      <div class="col-md-4 col-md-offset-4">
        <form id="newUserForm">
          <div class="form-group">
            <label class="control-label" for="email">Enter e-mail</label>
            <input class="form-control" id="email" />
            <br />
            <input type="submit" class="btn" value="Send" />
            <button class="btn" id="cancelNewUser">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row" id="userFormArea">
      <div class="col-md-4 col-md-offset-4">
        <form id="userForm">
          <div class="form-group">
            <label>Enter username</label>
            <input class="form-control" id="username" />
            <br />
            <label>Enter decryption key</label>
            <input class="form-control" id="key" />
            <br />
            <div id="password-input">
              <p>
                This username is password protected, please enter your password
              </p>
              <label>Enter password</label>
              <input class="form-control" id="password" />
              <br />
            </div>
            <input type="submit" class="btn" value="Login" />
          </div>
        </form>
      </div>
    </div>

    <div class="row" id="messageArea">
      <div class="col-md-4" id="onlineUsers">
        <div class="well">
          <h3>Online users</h3>
          <ul class="list-group" id="users"></ul>
        </div>
        <div class="well">
          <video id=webcam autoplay></video>
          <canvas id=canvas width="320" height="160"></canvas>
        </div>
      </div>
      <div class="col-md-8" id="chatCol">
        <div class="chat well" id="chat"></div>
        <form id="messageForm">
          <div class="form-group">
            <label>Enter message</label>
            <textarea class="form-control" rows="5" id="message"></textarea>
            <br />
            <input type="submit" class="btn" id="btnSend" value="Send message" />
            <label class="checkbox-inline">
              <input type="checkbox" id="saveMessage"> Save message
            </label>
            <select class="form-control select-inline" id="messageExpiresIn">
              <option value="1">1 minute</option>
              <option value="5">5 minutes</option>
              <option value="15">15 minutes</option>
              <option value="30">30 minutes</option>
              <option value="60">1 hour</option>
              <option value="120">2 hours</option>
              <option value="300">5 hours</option>
              <option value="600">10 hours</option>
              <option value="1440">24 hours</option>
            </select>
          </div>
        </form>
      </div>
    </div>

  </div>

</body>

</html>
